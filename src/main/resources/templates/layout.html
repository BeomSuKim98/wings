<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <!--    임시조치-->
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    .form-row { margin-bottom: 1rem; }
    .hint { color:#777; font-size:.9rem; }
    textarea { width:100%; height:240px; }
    .preview { border:1px solid #ddd; padding:1rem; margin-top:1rem; min-height:120px; background:#fafafa; }
    .errors { color:#c00; margin:.25rem 0 .5rem; }
    .editor-toolbar button {
  padding: .35rem .55rem; margin-right: .25rem;
  border: 1px solid #ccc; background: #fff; cursor: pointer;
  border-radius: .375rem;
}
.editor-toolbar button:hover { background:#f5f5f5; }
.editor-toolbar button:active { transform: translateY(1px); }
  </style>
  <!--  npm run watch-css 감시명령어-->
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

<!--  제이쿼리-->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!--  js 삽입-->
  <script defer th:src="@{/js/tabController.js}"></script>
  <script defer th:src="@{/js/pageActionController.js}"></script>
  <script defer th:src="@{/js/writeBtnController.js}"></script>

  <link href="/css/mainPage.css"
        rel="stylesheet"
        th:href="@{/css/mainPage.css}">
  <link href="/css/components/footer.css"
        rel="stylesheet"
        th:href="@{/css/components/footer.css}">
  <link href="/css/components/header.css"
        rel="stylesheet"
        th:href="@{/css/components/header.css}">

  <title th:text="${title} ?: 'AEI'">AEI</title>
</head>
<body>
  <th:block th:replace="~{/common/header :: siteHeader}"></th:block>
  <main id="LayoutTabmenu" hx-push-url="true">
    <div id="TabmenuTop">
      <div class="tab active"
           th:id="'tab-' + ${tabId}"
           th:attr="data-tab-id=${tabId}">
        <span th:text="${title}">메인화면</span>
        <button type="button" class="tab-close" title="닫기">×</button>
      </div>
    </div>

    <div id="TabmenuBottom">
      <div class="tab-pane"
           th:id="'pane-' + ${tabId}">
        <!-- 첫 화면 컨텐츠 프래그먼트 주입 -->
        <div th:replace="~{${repo} :: ${frag}}"></div>
      </div>
    </div>
  </main>
  <th:block th:replace="~{/common/footer :: siteFooter}"></th:block>
</body>
</html>
